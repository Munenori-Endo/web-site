<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真と説明文のページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .description {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SSD</h1>
        <img id="photo" src="" alt="表示する画像">
        <p class="description" id="comment"></p>
    </div>

    <script>
        // JSONファイルを読み込む
        fetch('picture.json')
            .then(response => response.json())
            .then(data => {
                // URLパラメータを取得
                const urlParams = new URLSearchParams(window.location.search);
                const photoId = urlParams.get('id');

                // 表示する写真データを検索
                const photoData = data.find(item => item.id == photoId);

                // 写真とコメントを表示
                if (photoData) {
                    document.getElementById('photo').src = photoData.image;
                    document.getElementById('comment').textContent = photoData.comment;
                } else {
                    // id が見つからない場合の処理 (例: エラーメッセージを表示)
                    document.getElementById('comment').textContent = "指定された写真が見つかりません。";
                }
            });
    </script>
</body>
